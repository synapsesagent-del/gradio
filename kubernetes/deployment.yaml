apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-sample-app
  labels:
    app: devops-sample-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: devops-sample-app
  template:
    metadata:
      labels:
        app: devops-sample-app
    spec:
      containers:
      - name: app
        image: your-dockerhub-username/devops-sample-app:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: devops-sample-app-service
spec:
  selector:
    app: devops-sample-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: LoadBalancer